<!DOCTYPE html>
<html>
<head>
  <title>Parallax Distance Calculator in short therm </title>
  <style> 
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 5px;
      width: 200px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Parallax Distance Calculator</h1>

  <label for="baseline">Baseline (in astronomical unit ):</label>
  <input type="number" id="baseline" step="any" placeholder="Enter the baseline">

  <label for="angle">Parallax Angle (in arcseconds):</label>
  <input type="number" id="angle" step="any" placeholder="Enter the parallax angle">

  <button onclick="calculateDistance()">Calculate Distance</button>

  <div id="result"></div>

  <script>
    function calculateDistance() {
      const baselineInput = document.getElementById("baseline");
      const angleInput = document.getElementById("angle");
      const resultElement = document.getElementById("result");

      const baseline = parseFloat(baselineInput.value);
      const angle = parseFloat(angleInput.value);

      if (isNaN(baseline) || isNaN(angle)) {
        resultElement.textContent = "Please enter valid numbers.";
      } else {
        const distance = baseline / (2 * Math.tan((angle * Math.PI) / 3600));
        resultElement.textContent = `The distance to the object is approximately ${distance.toFixed(2)} astronomical unit .`;
      }
    }
  </script>
</body>
</html>
